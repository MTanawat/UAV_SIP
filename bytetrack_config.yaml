tracker_type: bytetrack
track_high_thresh: 0.5   # High-confidence detection threshold
track_low_thresh: 0.1    # Low-confidence detection threshold (your 0.05 script-level conf will be used)
new_track_thresh: 0.6    # Threshold for creating a *new* track
track_buffer: 60         # <-- THIS IS THE KEY: Number of frames to keep a lost track. 
                         # The default is 30. We've doubled it to 60 frames (2 seconds at 30fps).
match_thresh: 0.8        # IoU threshold for matching